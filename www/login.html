<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
    <div class="container" style="margin-top:30px">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Login </strong></h3>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="forgotPassword.html">Forgot password?</a></div>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control " placeholder="Email Address" tabindex="1">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control " placeholder="Password" tabindex="2">
                        </div>
                        <div class="input-group">
                            <div class="checkbox" style="margin-top: 0px;">
                                <label>
                                    <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Login</button>
                        <hr style="margin-top:10px;margin-bottom:10px;">
                        <div class="form-group">
                            <div style="font-size:85%"> Don't have an account! <a href="signUp.html"> Sign Up Here </a> </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>

<form class="login-form chipco-login-form">
    <div class="row">
        <div class="input-field col s12 center"> <img src="img/login-logo.png" alt=""> </div>
    </div>
    <div class="row margin">
        <div class="input-field col s12">
            <input class="validate center-align" id="email" type="text" placeholder="hello@chip.co">
        </div>
    </div>
    <div class="row margin">
        <div class="input-field col s12">
            <input id="password" type="password" class="center-align" placeholder="...........">
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <a ui-sref="app.dash" class="col s12 chipco-submit-btn">Let's Chip.Go </a>
            <p class="margin center-align medium-small" style="padding:20px 0; float:left; width:100%;"><a class="whiteText" href="forgot-password.html">Forgot password?</a></p>
        </div>
    </div>
</form>

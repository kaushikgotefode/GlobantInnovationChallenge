<div class="col-md-6 col-md-offset-3" style="padding:0;">
  <form class="login-form chipco-login-form" >
    <div class="row">
      <div class="input-field col s12 center"> <img src="img/login-logo.png" alt=""> </div>
    </div>
    <div class="row margin">
      <div class="input-field col s12">
        <input class="validate center-align" id="email" type="text" ng-model="usrname" placeholder="hello@chip.co">
        <label for="email" data-error="wrong" data-success="right" class="center-align"></label>
      </div>
    </div>
    <div class="row margin">
      <div class="input-field col s12">
        <input id="password" type="password" ng-model="psswrd" class="center-align" placeholder="password">
        <label for="password" class="font-39"></label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12"> <button type="submit" class="col s12 chipco-submit-btn"  ng-click="doLogin()" >Let's Chip.Go</button>
        <p class="margin center-align medium-small" style="padding:20px 0; float:left; width:100%;"><a class="whiteText" href="forgot-password.html">Forgot password?</a></p>
      </div>
    </div>
  </form>
</div>

<section class="adoptTree">
    <ion-header-bar align-title="left">
        <div class="col s2">            
            <img src="../img/user.png" class="user-icon" alt="" ui-sref="app.profile">
        </div>
        <div class="col s8">
            <h3>Select Tree</h3>
        </div>
        <div class="col s2">
            <a class="ion-ios-close-empty top-icon" data-pack="ios" data-tags="forward" ui-sref="app.dash"></a>
        </div>
    </ion-header-bar>
    <ion-content class="textCenter">
        <ion-slide-box on-slide-changed="slideHasChanged($index)">
            <ion-slide ng-repeat="tree in treeList">
                <img ng-src="{{tree.image}}" class="tree-img"><br />
                <div class="whiteFont uppercaseFont">{{tree.location}}</div>
                <div class="whiteFont">{{tree.distance}} away </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
    <button class="button button-full btn-tree" ng-click="adoptTree()">Adopt this tree</button>
</section>

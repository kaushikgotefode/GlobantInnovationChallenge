<section class="adoptTree">
    <ion-header-bar align-title="left" class="bar-positive">
        <div class="buttons">
            <button class="button" ui-sref="app.profile">Profile</button>
        </div>
        <h1 class="title">Adopt</h1>
        <div class="buttons">
            <button class="button ion-ios-redo-outline top-icon" data-pack="ios" data-tags="forward" ui-sref="app.adopt"></button>
        </div>
    </ion-header-bar>

    <ion-content class="textCenter">
        <h5>Select your tree</h5>
        <ion-slide-box on-slide-changed="slideHasChanged($index)">
            <ion-slide ng-repeat="tree in treeList">
                <div class="box blue"><img ng-src="{{tree.image}}"></div>
                <div class="box bue">{{tree.location}}</div>
                <div class="box bue">{{tree.distance}} away </div>
            </ion-slide>
        </ion-slide-box>

        <div><a href="javascript:void(0)"></a> </div>
        <div class="row responsive-sm">
            <button class="button button-full button-positive">Adopt this tree</button>
        </div>
    </ion-content>
</section>
